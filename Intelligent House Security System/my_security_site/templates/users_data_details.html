{% extends 'base.html' %}


 {% block content %}

<div class="card h-auto w-40" >
  <div>
    <h4 style="text-align: center">User info</h4>
    <div class="row">
      <div class="col-lg-6 p-4">
        <p><strong>Name:</strong>  {{form.name}}</p>
        <p><strong>Phone: </strong> {{form.age}}</p>
        <p><strong>Address:</strong>  {{form.flat_no}}</p>

    </div>
      <div class="col-lg-6 p-4">
        <p><strong>Date Of Birth:</strong>  {{form.profession}}</p>
        <p><strong>Institute:</strong> {{form.address}}</p>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
