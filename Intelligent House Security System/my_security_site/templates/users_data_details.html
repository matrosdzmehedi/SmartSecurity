{% extends 'base.html' %} {% block content %}

<div class="card h-auto w-40">
	<div>
		<h4 style="text-align: center">User info</h4>
		<div class="row">
			<div class="col-lg-6 p-4">
				<p><strong>Name:</strong> {{userinfo.name}}</p>
				<p><strong>Phone: </strong> {{userinfo.age}}</p>
				<p><strong>Address:</strong> {{userinfo.flat_no}}</p>
			</div>
			<div class="col-lg-6 p-4">
				<p><strong>Date Of Birth:</strong> {{userinfo.profession}}</p>
				<p><strong>Institute:</strong> {{userinfo.address}}</p>
				<p><b>Marriage status:</b>{{userinfo.marig_status}}</p>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
