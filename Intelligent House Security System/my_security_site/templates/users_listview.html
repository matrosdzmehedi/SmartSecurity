{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">


<table class="table table-striped table-dark text-warning">

    {% for i in object_list %}
    <tbody>
      <tr>
        <td>{{i.name}}</td>
        <td><a class="text-primary no-underline"  href="{% url 'user_details' i.slug %}"><span style="float: right;">View</span> </a></td>
<!--
        <td><a  class="text-danger no-underline" href="{% url 'user_delete' i.slug %}">Delete</a> </td>
-->
      </tr>

    </tbody>
    {% endfor %}
  </table>

</div>



{% endblock content %}
